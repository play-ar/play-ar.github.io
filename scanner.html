<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="yellow_mms" src="./public/ar_assets/yellow_mms/scene.gltf"></a-asset-item>
    </a-assets>
      
    <!-- use your gltf model -->
    <a-entity
      id="model_env_yellow_ms"
      position='0 0.5 0.5' 
      rotation="-90 0 0"
    >
      <a-entity
        id="model_yellow_ms"
        position='0 0 0'
        rotation="0 0 0"
        gltf-model="#yellow_mms"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-entity>
      
    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
    <a-marker-camera type='pattern' url='./public/ar_assets/pattern-marker.patt'></a-marker-camera>

  </a-scene>

  <div
    id="hammer-div"
    style="
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: fixed;"
  ></div>
